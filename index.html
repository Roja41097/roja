<html lang="en">

     <link rel="stylesheet" href="index.css" type="text/css">

<body>
<h2>Calculate Square Of Given Number</h2>
<div class="main">
 <form name=forms>
 <input type="text" name="box1" placeholder="Enter Number" required=true><br> </br>		
   <input type=button id="buttn" name="btn1" value=1 onclick="forms.box1.value += '1'">
   <input type=button id="buttn" name="btn2" value=2 onclick="forms.box1.value += '2'">
   <input type=button id="buttn" name="btn3" value=3 onclick="forms.box1.value += '3'"> 
<br> </br>                                                          
   <input type=button id="buttn" name="btn3" value=4 onclick="forms.box1.value += '4'">
   <input type=button id="buttn" name="btn4" value=5 onclick="forms.box1.value += '5'">
   <input type=button id="buttn" name="btn5" value=6 onclick="forms.box1.value += '6'">  
<br> </br>                                                          
   <input type=button id="buttn" name="btn6" value=7 onclick="forms.box1.value += '7'">
   <input type=button id="buttn" name="btn7" value=8 onclick="forms.box1.value += '8'">
   <input type=button id="buttn" name="btn8" value=9 onclick="forms.box1.value += '9'"> 
<br> </br>           
  <input type=button id="buttn" name="clr" value=X onclick="document.forms.box1.value =
document.forms.box1.value.substring(0,document.forms.box1.value.length*1 -1)">
   <input type=button id="buttn" name="zero" value=0 onclick="forms.box1.value += '0'">
   <input type=button id="buttn" name="clrall" value=C onclick="forms.box1.value = ' '">
<br> </br>
   <input type=button id="cal" name="calc" value=calculate onclick="Click()">
    </form>
	</div></div>
